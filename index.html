<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: white; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; text-align: left; background-color: white; }
        .header-image { width: 100%; max-width: 400px; display: block; margin: 0 auto 20px; border-radius: 8px; }
        input { width: calc(100% - 16px); padding: 8px; margin: 8px 0; display: block; background-color: white; border: 1px solid #ccc; }
        button { width: 33%; padding: 10px; background: green; color: white; border: none; cursor: pointer; display: block; margin: 10px auto; }
        button:hover { background: darkgreen; }
        .result { margin-top: 20px; font-weight: bold; text-align: left; }
        .feedback { margin-top: 20px; text-align: center; }
        .feedback a { color: blue; text-decoration: none; font-weight: bold; }
        .feedback a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.glitch.global/60cd9600-91fa-4df8-9d9f-8ef58caed82a/LOGISTICS%20CALCULATOR%20form%20header1.png?v=1740842083210" alt="Logistics Calculator Header" class="header-image">
        <h2>Logistics Calculator</h2>
        <label>One-Way Distance (miles):</label>
        <input type="number" id="distance" value="0">
        <label>Average Speed (mph):</label>
        <input type="number" id="speed" value="50">
        <label>Fuel Efficiency (mpg):</label>
        <input type="number" id="fuelEfficiency" value="10">
        <label>Traffic Factor (1 = normal, 1.5 = heavy traffic):</label>
        <input type="number" id="trafficFactor" value="1">
        <label>Fuel Price per Litre (£):</label>
        <input type="number" id="fuelPriceLitre" value="1.50">
        <button onclick="calculateJourney()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="feedback">
            <p>We value your feedback! Please <a href="https://docs.google.com/forms/d/e/1FAIpQLSefkOGYybgepvRDyL7pUMBNyKNmssNWJppyxzc7tTUrHfr_vA/viewform?usp=header" target="_blank">click here</a> to share your thoughts.</p>
        </div>
    </div>
    <script>
        function calculateJourney() {
            let distance = parseFloat(document.getElementById('distance').value) || 0;
            let speed = parseFloat(document.getElementById('speed').value) || 1;
            let fuelEfficiency = parseFloat(document.getElementById('fuelEfficiency').value) || 1;
            let trafficFactor = parseFloat(document.getElementById('trafficFactor').value) || 1;
            let fuelPriceLitre = parseFloat(document.getElementById('fuelPriceLitre').value) || 0;
            
            let oneWayTime = (distance / speed) * trafficFactor;
            let roundTripTime = oneWayTime * 2;
            let fuelUsedOneWay = distance / fuelEfficiency;
            let fuelUsedRoundTrip = fuelUsedOneWay * 2;
            let fuelUsedLitresOneWay = fuelUsedOneWay * 4.546; // Convert gallons to litres
            let fuelUsedLitresRoundTrip = fuelUsedRoundTrip * 4.546; // Convert gallons to litres
            let oneWayCost = (fuelUsedLitresOneWay * fuelPriceLitre).toFixed(2);
            let roundTripCost = (fuelUsedLitresRoundTrip * fuelPriceLitre).toFixed(2);
            
            document.getElementById('result').innerHTML = `
                <p>Estimated One-Way Journey Time: ${oneWayTime.toFixed(2)} hours</p>
                <p>Estimated Round Trip Journey Time: ${roundTripTime.toFixed(2)} hours</p>
                <p>Estimated Fuel Used (One Way): ${fuelUsedOneWay.toFixed(2)} gallons (${fuelUsedLitresOneWay.toFixed(2)} litres)</p>
                <p>Estimated Fuel Used (Round Trip): ${fuelUsedRoundTrip.toFixed(2)} gallons (${fuelUsedLitresRoundTrip.toFixed(2)} litres)</p>
                <p>Estimated One-Way Journey Cost: £${oneWayCost}</p>
                <p>Estimated Total Round Trip Journey Cost: £${roundTripCost}</p>
            `;
        }
    </script>
</body>
</html>
